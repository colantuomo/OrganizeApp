<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons start>
      <button ion-button icon-only  (click)="showAlert()">
        <ion-icon name="help-circle"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>OrganizeApp</ion-title>

    <!--<ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>-->

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let pend of pendencia">
    <ion-card>
      <ion-slides>
        <ion-slide>
          <ion-item>
            <ion-avatar item-left>
              <img src="https://pickaface.net/gallery/avatar/20130320_093717_446_Ion.png" />
            </ion-avatar>
            <h2>{{pend.materia}}</h2>
            <p>{{pend.dtEntrega | date}}</p>
          </ion-item>
        </ion-slide>
        <ion-slide>
          <ion-item>
            <ion-avatar item-left>
              <img src="https://www.iconfinder.com/data/icons/toolbar-people/512/user_warning_man_alert_male-512.png" />
            </ion-avatar>
            <h2>Fique esperto!</h2>
            <p>Faltam {{getFormatedPendDate(pend.dtEntrega) - getFormatedTodayDate()}} dias</p>
          </ion-item>
        </ion-slide>
      </ion-slides>
      <ion-card-content>
        <p>
          {{pend.pendencia}}
        </p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>Finalizada</div>
      </button>
        </ion-col>
        <ion-col>
          <button (click)="deleteItem(pend)" ion-button icon-left clear small>
      <ion-icon name="close"></ion-icon>
        <div>Excluir</div>
      </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{pend.dtHoje | date}}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab color="danger" (click)="launchSecondPage()"><ion-icon name="add"></ion-icon></button>
      <button ion-fab color="danger" (click)="launchCadMateriasPage()"><ion-icon name="md-clipboard"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
